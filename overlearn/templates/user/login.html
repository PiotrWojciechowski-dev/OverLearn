{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-2"></div>
<div class="col-sm-8">
  <h1>login</h1>
  <form action="" method="POST" name="form" class="">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Go" class="btn btn-success">
  </form>
</div>
<div class="col-sm-2"></div>
</div>
{% endblock %}
